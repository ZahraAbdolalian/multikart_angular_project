<div class="bottom-header-container">
  <mat-toolbar>
    <a routerLink="" class="multikart-logo">
      <img src="../../../assets/images/multikart-logo.png" alt="multikart-logo" />
    </a>
    <span class="example-spacer"></span>
    <div>
      <mat-list class="header_bottom_content">
        <mat-list-item class="header_bottom_item" *ngFor="let headerItem of headerItems">
          <div *ngIf="headerItem.name != 'features'; else featuresContainer">
            <span class="header_item_title">{{headerItem.name}}</span>
            <i class="fa-solid fa-chevron-down header_item_icon"></i>
            <mat-list class="header_submenu">
              <ng-container *ngFor="let item of headerItem.list">
                <mat-list-item class="header_submenu_item" *ngIf="item.link">
                  <a [routerLink]="['/collection', item.link]">
                    {{ item.name }}
                  </a>
                </mat-list-item>
              </ng-container>
            </mat-list>
          </div>
        </mat-list-item>

        <mat-list-item class="header_bottom_item">
          <ng-template #featuresContainer>
            <span class="header_item_title">features</span>
            <i class="fa-solid fa-chevron-down header_item_icon"></i>
            <mat-list class="header_submenu features">
              <ng-container *ngFor="let item of features">
                <div class="header_submenu_container">
                  <h3>{{item.name}}</h3>
                  <mat-list-item class="header_submenu_item" *ngFor="let item of item.options">
                    <a [routerLink]="['/', item.link]">
                      {{ item.title }}
                    </a>
                  </mat-list-item>
                </div>
              </ng-container>
            </mat-list>
            <span class="new-badge-box">
              <span class="new-badge">new</span>
            </span>
          </ng-template>
        </mat-list-item>
      </mat-list>
    </div>

    <div class="bottom_header_icon_container">
      <div class="bottom_header_icon_box">
        <a href="">
          <img class="bottom_header_icon" src="../../../assets/images/search.png" alt="search" />
        </a>
      </div>

      <div class="bottom_header_icon_box">
        <a href="">
          <img class="bottom_header_icon" src="../../../assets/images/setting.png" alt="setting" />
        </a>
        <mat-list class="bottom_header_icon_hover">
          <ng-container *ngFor="let item of settingItems">
            <div>
              <h4>Language</h4>
              <mat-list-item *ngFor="let item of item.language"><a href="">{{ item }}</a></mat-list-item>
            </div>
            <div>
              <h4>Currency</h4>
              <mat-list-item *ngFor="let item of item.currency"><a href="">{{item}}</a></mat-list-item>
            </div>
          </ng-container>
        </mat-list>
      </div>

      <div class="bottom_header_icon_box">
        <a routerLink="cart">
          <img class="bottom_header_icon" src="../../../assets/images/cart.png" alt="cart" />
          <span id="mat-badge-content-0" aria-hidden="true"
            class="mat-badge-content mat-badge-active cart-badge">{{shoppingCartSize}}</span>
        </a>
        <mat-list class="bottom_header_icon_hover">
          <mat-list-item><a href="#">Your cart is currently empty.</a></mat-list-item>
        </mat-list>
      </div>
    </div>
  </mat-toolbar>
</div>
