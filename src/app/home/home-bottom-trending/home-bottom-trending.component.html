<section class="trending_products_part2">
  <div>
    <div class="trending_title">
      <h2 class="title_h2">trending products</h2>

      <div class="page_line">
        <span class="page_line_span"></span>
      </div>
    </div>

    <div class="spinner" *ngIf="!productsArray">
      <mat-spinner color="primary" value="75"></mat-spinner>
    </div>

    <div class="trending_container_part2" *ngIf="productsArray">
      <div class="trending_product_part2" *ngFor="let item of productsArray">
        <div class="trending_product_box">
          <div class="trending_img_container_part2">
            <span class="trending_new"> new </span>
            <a href="productDetails.html?id=${product.id}">
              <div class="trending_img_box">
                <img class="trending_img" [src]="item.image" alt="" />
              </div>
            </a>
            <div class="trending_icons_part2">
              <a title="Add to cart" class="trending_icons_link" href="#">
                <i
                  class="fa fa-shopping-cart fa-flip-horizontal shopping shopping_cart"
                ></i>
              </a>

              <a title="Add to Wishlist" class="trending_icons_link" href="#">
                <i class="fa fa-heart shopping heart"></i>
              </a>

              <a title="Quick View" class="trending_icons_link" href="#">
                <i class="fa-solid fa-magnifying-glass shopping magnifying"></i>
              </a>

              <a title="Compare" class="trending_icons_link" href="#">
                <i class="fa fa-refresh shopping refresh"></i>
              </a>
            </div>
          </div>
          <div class="trending_detail">
            <div class="stars">
              <div class="star" *ngFor="let item of starsArray">â˜…</div>
            </div>
            <a href="">
              <h6 class="trending_name">{{ item.title }}</h6>
            </a>
            <h4 class="trending_price">${{ item.price }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
