<section class="category">
    <div class="category_product_box" *ngFor="let item of categoryList;let i = index">
        <mat-card ng-no-style class="category_product" >
            <div>
                <img class="category_img" [src]="item.image" alt="watch1">
            </div>
            <mat-card-header class="category_title_box">
                <mat-card-title class="category_title">{{item.category}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="category_item_content">
                {{item.description}}
            </mat-card-content>
            <mat-card-actions>
                <button 
                mat-raised-button 
                color="primary"
                [routerLink]="['/collection',item.category]"
                class="category_link"
                >view more</button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
